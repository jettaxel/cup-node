<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>

  <!-- Bootstrap 5 CSS -->

<link rel="stylesheet" href="css/order.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- jQuery, DataTables, SweetAlert -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 25px;
    }
    .btn-cancel {
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <div class="container mt-4">
    <h1>üì¶ My Orders</h1>

    <table id="customerOrdersTable" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Items</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Date Placed</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>

    <a href="index.html" class="btn btn-secondary mt-3">‚Üê Continue Shopping</a>
  </div>

  <!-- Header loader -->
  <script>
    $(document).ready(function () {
      $('#header').load('header.html');
    });
  </script>

  <!-- Order logic -->
   <script src="js/config.js"></script>
  <script src="js/order.js"></script>

<!-- Review Modal -->
<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Leave a Review</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="reviewModalBody">
        <!-- Items and rating fields will be loaded here dynamically -->
      </div>
      <div class="modal-footer">
        <button id="submitReviewBtn" class="btn btn-primary">Submit Reviews</button>
      </div>
    </div>
  </div>
</div>


</body>

<script>
  function getToken() {
    const userId = JSON.parse(sessionStorage.getItem('userId'));
    if (!userId) {
      Swal.fire({
    icon: 'warning',
    title: 'Access Denied',
    text: 'You must be logged in to access this page.',
    confirmButtonText: 'Go to Login',
    allowOutsideClick: false,
    allowEscapeKey: false,
    backdrop: true,
  }).then(() => {
    window.location.href = 'login.html';
  });
  return null;
}
    return userId;
  }

  // Call it once the page loads
  $(document).ready(function () {
    getToken(); // Redirects if not logged in
    $('#header').load('header.html');  
  });
</script>

</html>

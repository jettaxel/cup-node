<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cart.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="p-4">
  <!-- Header load -->
  <div id="header"></div>

  <div class="container mt-3">
    <h1>ðŸ›’ My Cart</h1>

    <table class="table table-bordered" id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn btn-success" onclick="checkout()">Checkout</button>
    <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
  </div>


  <script>
    $(document).ready(function () {
      $('#header').load('header.html');  
    });
  </script>

  <!-- Render cart when page is ready -->
  <script>
    function renderCart() {
      let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
      const tbody = $('#cart-table tbody');
      tbody.empty();

      if (cart.length === 0) {
        tbody.append('<tr><td colspan="5" class="text-center">Cart is empty.</td></tr>');
        return;
      }

      cart.forEach((item, index) => {
        tbody.append(`
          <tr>
            <td>${item.pname}</td>
            <td>â‚±${item.price.toFixed(2)}</td>
            <td>
              <button class="btn btn-sm btn-secondary" onclick="changeQuantity(${index}, -1)">âˆ’</button>
              <span class="mx-2">${item.quantity}</span>
              <button class="btn btn-sm btn-secondary" onclick="changeQuantity(${index}, 1)">+</button>
            </td>
            <td>â‚±${(item.price * item.quantity).toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button></td>
          </tr>
        `);
      });
    }

    $(document).ready(renderCart);
  </script>

  <!-- Your cart logic -->
   
  <script src="js/cart.js"></script>
</body>

<script>
  function getToken() {
    const userId = JSON.parse(sessionStorage.getItem('userId'));
    if (!userId) {
      Swal.fire({
    icon: 'warning',
    title: 'Access Denied',
    text: 'You must be logged in to access this page.',
    confirmButtonText: 'Go to Login',
    allowOutsideClick: false,
    allowEscapeKey: false,
    backdrop: true,
  }).then(() => {
    window.location.href = 'login.html';
  });
  return null;
}
    return userId;
  }

  // Call it once the page loads
  $(document).ready(function () {
    getToken(); // Redirects if not logged in
    $('#header').load('header.html');  
  });
</script>

</html>
